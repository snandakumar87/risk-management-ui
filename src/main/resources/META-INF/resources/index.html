<!DOCTYPE html>
<html lang="en" class="pf-m-redhat-font">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fonts.css" />
    <!-- Include latest PatternFly CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly/patternfly.css"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <title>PatternFly Primary-detail expanded CodeSandbox Example</title>

    <script>
       var app = angular.module('myApp', []);
      app.controller('FormController', function($scope,$http,$sce) {
 var baseURL = window.location.protocol + '//' + window.location.host;
       $http({
        url: baseURL+"/transaction/processes",
        method: "GET"

    })
    .then(function(response) {

      $scope.cases = response.data;


    });

   $scope.caseDetails = function(transactionId) {

window.open("/casedetails.html?txnId="+transactionId, '_blank');



}
});

    </script>

  </head>


  <body ng-app="myApp" ng-controller="FormController">
    <div class="pf-c-page" id="primary-detail-expanded-example">
      <a
        class="pf-c-skip-to-content pf-c-button pf-m-primary"
        href="#main-content-primary-detail-expanded-example"
        >Skip to content</a
      >
      <header class="pf-c-page__header">
        <div class="pf-c-page__header-brand">
          <div class="pf-c-page__header-brand-toggle">
            <button
              class="pf-c-button pf-m-plain"
              type="button"
              id="primary-detail-expanded-example-nav-toggle"
              aria-label="Global navigation"
              aria-expanded="true"
              aria-controls="primary-detail-expanded-example-primary-nav"
            >
              <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
          </div>
          <a href="#" class="pf-c-page__header-brand-link">
            <img

                    src="logo.png" width="105px"
                    alt="PatternFly logo"
            />
          </a>
        </div>

        <div class="pf-c-page__header-tools">
          <div class="pf-c-page__header-tools-group">
            <div
              class="pf-c-page__header-tools-item pf-m-hidden pf-m-visible-on-lg"
            >
              <button
                class="pf-c-button pf-m-plain"
                type="button"
                aria-label="Settings"
              >
                <i class="fas fa-cog" aria-hidden="true"></i>
              </button>
            </div>
            <div
              class="pf-c-page__header-tools-item pf-m-hidden pf-m-visible-on-lg"
            >
              <button
                class="pf-c-button pf-m-plain"
                type="button"
                aria-label="Help"
              >
                <i class="pf-icon pf-icon-help" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="pf-c-page__header-tools-group">
            <div class="pf-c-page__header-tools-item pf-m-hidden-on-lg">
              <div class="pf-c-dropdown">
                <ul
                  class="pf-c-dropdown__menu pf-m-align-right"
                  aria-labelledby="primary-detail-expanded-example-dropdown-kebab-1-button"
                  hidden
                >
                  <li></li>
                  <li>
                    <a
                      class="pf-c-dropdown__menu-item pf-m-disabled"
                      href="#"
                      aria-disabled="true"
                      tabindex="-1"
                      >Disabled link</a
                    >
                  </li>
                  <li>
                    <button
                      class="pf-c-dropdown__menu-item"
                      type="button"
                      disabled
                    >
                      Disabled action
                    </button>
                  </li>
                  <li class="pf-c-divider" role="separator"></li>
                  <li>
                    <a class="pf-c-dropdown__menu-item" href="#"
                      >Separated link</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div
              class="pf-c-page__header-tools-item pf-m-hidden pf-m-visible-on-md"
            >
              <div class="pf-c-dropdown">
                <button
                  class="pf-c-dropdown__toggle pf-m-plain"
                  id="primary-detail-expanded-example-dropdown-kebab-2-button"
                  aria-expanded="false"
                  type="button"
                >
                  <span class="pf-c-dropdown__toggle-text">Admin</span>
                  <span class="pf-c-dropdown__toggle-icon">
                    <i class="fas fa-caret-down" aria-hidden="true"></i>
                  </span>
                </button>
                <ul
                  class="pf-c-dropdown__menu"
                  aria-labelledby="primary-detail-expanded-example-dropdown-kebab-2-button"
                  hidden
                >
                  <li>
                    <a class="pf-c-dropdown__menu-item" href="#">Link</a>
                  </li>
                  <li></li>
                  <li>
                    <a
                      class="pf-c-dropdown__menu-item pf-m-disabled"
                      href="#"
                      aria-disabled="true"
                      tabindex="-1"
                      >Disabled link</a
                    >
                  </li>
                  <li>
                    <button
                      class="pf-c-dropdown__menu-item"
                      type="button"
                      disabled
                    >
                      Disabled action
                    </button>
                  </li>
                  <li class="pf-c-divider" role="separator"></li>
                  <li>
                    <a class="pf-c-dropdown__menu-item" href="#"
                      >Separated link</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <img
            class="pf-c-avatar"
            src="https://www.patternfly.org/v4/assets/images/img_avatar.svg"
            alt="Avatar image"
          />
        </div>
      </header>
      <div class="pf-c-page__sidebar">
        <div class="pf-c-page__sidebar-body">
          <nav
            class="pf-c-nav"
            id="primary-detail-expanded-example-primary-nav"
            aria-label="Global"
          >
            <ul class="pf-c-nav__list">
              <li class="pf-c-nav__item">
                <a
                  href="#"
                  class="pf-c-nav__link pf-m-current"
                  aria-current="page"
                  >Value At Risk</a

                >
              </li>
            </ul>

          </nav>
        </div>
      </div>
      <main class="pf-c-page__main" tabindex="-1">
        <section class="pf-c-page__main-section pf-m-light">
          <div class="pf-c-content">
            <h2>Risk Calculation Status</h2>
          </div>
        </section>

        <div class="pf-c-divider" role="separator"></div>
        <section class="pf-c-page__main-section pf-m-no-padding">
          <!-- Drawer -->
          <div class="pf-c-drawer pf-m-expanded pf-m-inline-on-4xl">
            <div class="pf-c-drawer__main">
              <!-- Content -->
              <div class="pf-c-drawer__content">
                <div class="pf-c-drawer__body">

                  <table class="pf-c-table pf-m-grid-md" id="table1">
                    <thead >
                    <tr>
                      <th >Correlation ID</th>
                      <th >Sub-Process Correlation ID</th>
                      <th >Entity Type</th>
                      <th >Entity ID</th>
                      <th >Details</th>

                    </tr>
                    </thead>
                    <tbody ng-repeat="x in cases" role="rowgroup">
                    <tr role="row"><td role="cell">{{x.correlationId}}</td><td>{{x.subProcessCorrelationId}}</td><td>{{x.entityType}}</td><td>{{x.entityId}}</td><td><button  class="pf-c-button pf-m-primary" ng-click="caseDetails(x.subProcessCorrelationId)">Details</button></td></tr>

                    </tbody>
                  </table>

                </div>
              </div>

              <!-- Panel -->

            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
